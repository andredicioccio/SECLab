<html>
	<head>
		<style>
			table,
				td {
    				border: 1px solid #333;
				}

			thead,
			tfoot {
    			background-color: #333;
    			color: #fff;
			}
		</style>

	</head>

	<body>

		<table>
			<thread>
				<tr>
						<th colspan="2">The table header</th>
				</tr>
			</thread>

			<tbody>
				<tr>
						<td> The table body </td><br>
						<td> with two columns </td><br>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="2"> The table footer </td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
